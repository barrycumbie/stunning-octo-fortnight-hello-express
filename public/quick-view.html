<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #2a475e, #1b2838);
            height: 100vh;
            margin: 0;
            color: #c7d5e0;
        }
        .card-color {
            background: #171a21;
            color: #c7d5e0;
        }
        .editable-field {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: inline-block;
            min-width: 100px;
            border: 1px solid transparent;
        }
        .editable-field:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
        .editing {
            background-color: #fff3cd !important;
            border-color: #ffc107 !important;
        }
        .app-card {
            transition: all 0.2s;
        }
        .app-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .save-indicator {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .save-indicator.show {
            opacity: 1;
        }
        #tooltip {
            justify-content: right;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">Quick View</h1>
                <p class="text-center">Click on any field to edit directly.</p>
                <p class="text-center">Enter Crud manager for more options.</p>
            </div>
        </div>
        

        <!-- Add Game Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card border-success">
                    <div class="card-header card-color">
                        <h5 class="mb-0"><i class="bi bi-person-plus"></i>Add New Game</h5>
                    </div>
                    <div class="card-body">
                        <form id="addAppForm" class="row g-3">
                            <div class="col-md-4">
                                <label for="game" class="form-label">Game</label>
                                <input type="text" class="form-control" id="game" placeholder="Name" required>
                            </div>
                            <div class="col-md-3">
                                <label for="hours" class="form-label">Hours</label>
                                <input type="number" class="form-control" id="hours" placeholder="99.9" step="0.1" required>
                            </div>
                            <div class="col-md-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="59.99" step="0.01" required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-plus-circle"></i> Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Games List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-color d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-people"></i>Games List</h5>
                    </div>
                    <div class="card-body">
                        <div id="appsList">
                            <div class="text-center py-4">
                                <i class="bi bi-arrow-up-circle fs-1"></i>
                                <p>Seed the database or delete entries from the CRUD view.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>

                <!-- Database Management Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card card-color">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="bi bi-tools"></i> Database Management</h5>
                        <button class="btn btn-secondary" onclick="window.location.replace('/game-crud.html')">
                            CRUD Manager    
                        </button>
                        <button class="btn btn-light" onclick="loadApps()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show message to user
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Show temporary save indicator
        function showSaveIndicator(element, success = true) {
            const indicator = document.createElement('span');
            indicator.className = `save-indicator ms-2 ${success ? 'text-success' : 'text-danger'}`;
            indicator.innerHTML = success ? '<i class="bi bi-check-circle"></i>' : '<i class="bi bi-x-circle"></i>';
            
            element.appendChild(indicator);
            setTimeout(() => indicator.appsList.add('show'), 10);
            
            setTimeout(() => {
                indicator.appsList.remove('show');
                setTimeout(() => element.removeChild(indicator), 300);
            }, 2000);
        }

        // CREATE - Add new game
        document.getElementById('addAppForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const app = {
                game: document.getElementById('game').value,
                hours: parseFloat(document.getElementById('hours').value),
                price: parseFloat(document.getElementById('price').value)
            };

            const headers = getAuthHeaders();
            if (!headers) {
                showMessage('Authentication required. Please login first.', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/time', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(app)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Game "${app.game}" added successfully!`, 'success');
                    document.getElementById('addAppForm').reset();
                    loadApps();
                } else {
                    showMessage(`❌ Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`❌ Network error: ${error.message}`, 'danger');
            }
        });

        // READ - Load all games
        async function loadApps() {
            const headers = getAuthHeaders();
            if (!headers) {
                showMessage('Authentication required. Please login first.', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/time', {
                    method: 'GET',
                    headers: headers
                });

                const apps = await response.json();
                console.log('Fetched apps:', apps);

                const appsList = document.getElementById('appsList');
                
                if (apps.length === 0) {
                    appsList.innerHTML = `
                        <div class="text-center py-4">
                            <i class="bi bi-person-x fs-1"></i>
                            <p>No apps found. Try seeding the database!</p>
                        </div>
                    `;
                    return;
                }

                appsList.innerHTML = apps.map(app => {
                    var val = (app.hours / app.price).toFixed(2);
                    return `

                    <div class="card mb-3 app-card" data-app-id="${app._id}">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <strong>Name:</strong>
                                    <div class="editable-field" 
                                         data-field="game" 
                                         data-app-id="${app._id}"
                                         title="Click to edit game">${app.game}</div>
                                </div>
                                <div class="col-md-2">
                                    <strong>Hours:</strong>
                                    <div class="editable-field" 
                                         data-field="hours" 
                                         data-app-id="${app._id}"
                                         title="Click to edit hours">${app.hours}</div>
                                </div>
                                <div class="col-md-2">
                                    <strong>Price:</strong>
                                    <div class="editable-field" 
                                         data-field="price" 
                                         data-app-id="${app._id}"
                                         title="Click to edit price">${app.price}</div>
                                </div>
                                <div class="col-md-3">
                                    <small class="">
                                        <i class="bi bi-tag"></i> Value: \$${val}/Hr
                                    </small>
                                </div>
                                <div class="col-md-2 text-end">
                                    <button class="btn btn-outline-danger btn-sm" 
                                            onclick="deleteApp('${app._id}', '${app.game}')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `}).join('');
                
                // Add click event listeners for inline editing
                addInlineEditListeners();
                
                showMessage(`📋 Loaded ${apps.length} games. Click any field to edit!`, 'info');
            } catch (error) {
                showMessage(`❌ Error loading games: ${error.message}`, 'danger');
            }
        }

        // Add inline editing functionality
        function addInlineEditListeners() {
            document.querySelectorAll('.editable-field').forEach(field => {
                field.addEventListener('click', function() {
                    if (this.querySelector('input')) return; // Already editing
                    
                    const currentValue = this.textContent;
                    const fieldType = this.getAttribute('data-field');
                    const appId = this.getAttribute('data-app-id');
                    
                    // Create input element
                    const input = document.createElement('input');
                    input.type = fieldType === 'hours' ? 'number' : 'text';
                    input.value = currentValue;
                    input.className = 'form-control form-control-sm';
                    
                    // Add styling for editing state
                    this.classList.add('editing');
                    this.innerHTML = '';
                    this.appendChild(input);
                    
                    // Focus and select the input
                    input.focus();
                    input.select();
                    
                    // Save on Enter or blur
                    const saveEdit = async () => {
                        const newValue = input.value.trim();
                        
                        if (!newValue) {
                            this.textContent = currentValue;
                            this.classList.remove('editing');
                            showMessage('❌ Value cannot be empty', 'warning');
                            return;
                        }
                        
                        if (newValue === currentValue) {
                            this.textContent = currentValue;
                            this.classList.remove('editing');
                            return;
                        }
                        
                        // Update in database
                        const success = await updateAppField(appId, fieldType, newValue);
                        
                        if (success) {
                            this.textContent = newValue;
                            showSaveIndicator(this, true);
                        } else {
                            this.textContent = currentValue;
                            showSaveIndicator(this, false);
                        }
                        
                        this.classList.remove('editing');

                        loadApps();
                    };
                    
                    input.addEventListener('blur', saveEdit);
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            saveEdit();
                        } else if (e.key === 'Escape') {
                            this.textContent = currentValue;
                            this.classList.remove('editing');
                        }
                    });
                });
            });
        }

        // UPDATE - Update single field
        async function updateAppField(appId, field, value) {
            try {
                const headers = getAuthHeaders();
                if (!headers) {
                    showMessage('Authentication required. Please login first.', 'danger');
                return;
                }

                const updateData = {};
                updateData[field] = field === 'hours' ? parseInt(value) : value;

                const response = await fetch(`/api/time/${appId}`, {
                    method: 'PUT',
                    headers: headers,
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`✅ ${field.charAt(0).toUpperCase() + field.slice(1)} updated successfully!`, 'success');
                    return true;
                } else {
                    showMessage(`❌ Error: ${result.error}`, 'danger');
                    return false;
                }
            } catch (error) {
                showMessage(`❌ Network error: ${error.message}`, 'danger');
                return false;
            }
        }

        async function deleteApp(id, game) {
            if (!confirm(`Are you sure you want to delete "${game}"?`)) {
                return;
            }

            const headers = getAuthHeaders();
            if (!headers) {
                showMessage('Authentication required. Please login first.', 'danger');
                return;
            }

            try {
                const response = await fetch(`/api/time/${id}`, {
                    method: 'DELETE',
                    headers: headers
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Game "${game}" deleted successfully!`, 'success');
                    loadApps(); // Refresh the list
                } else {
                    showMessage(`Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'danger');
            }
        }

        function getAuthHeaders() {
            const token = localStorage.getItem('jwtToken');
            if (!token) return null;
            
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        function checkAuthentication() {
            const token = localStorage.getItem('jwtToken');
            const username = localStorage.getItem('username');
            const authStatus = document.getElementById('authStatus');
            const mainContent = document.getElementById('mainContent');

            if (!token) {
                authStatus.innerHTML = `
                    <h5 class="text-danger">Authentication Required</h5>
                    <p>You need to login to access CRUD operations.</p>
                    <a href="auth.html" class="btn btn-primary">Go to Login Page</a>
                `;
                mainContent.style.display = 'none';
                return false;
            } else {
                authStatus.innerHTML = `
                    <h5 class="text-success">Authenticated as: ${username}</h5>
                    <a href="auth.html" class="btn btn-outline-secondary btn-sm">Auth Dashboard</a>
                    <button onclick="logout()" class="btn btn-outline-danger btn-sm ms-2">Logout</button>
                `;
                mainContent.style.display = 'block';
                return true;
            }
        }

        function logout() {
            localStorage.removeItem('jwtToken');
            localStorage.removeItem('username');
            checkAuthentication();
            showMessage('Logged out successfully!', 'info');
        }

        // Load games when page loads
        window.addEventListener('load', () => {
            loadApps();
        });
    </script>
</body>
</html>
